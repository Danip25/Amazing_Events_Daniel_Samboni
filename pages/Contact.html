  <main>
<div class="min-h-100">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <h1 class="position-absolute top-50 start-50 translate-middle z-1 fw-bold">CONTACT US</h1>
      <div class="carousel-inner">
        <div class="carousel-item active overflow-hidden h-150px">
          <img src="../resources/img/optional_banner_1.jpg"
            class="d-block w-100 h-100 object-fit-cover filter-brigthness" alt="...">
        </div>
        <div class="carousel-item h-150px">
          <img src="../resources/img/optional_banner_2.jpg"
            class="d-block w-100 h-100 object-fit-cover filter-brigthness" alt="...">
        </div>
        <div class="carousel-item h-150px">
          <img src="../resources/img/optional_banner_3.jpg"
            class="d-block w-100 h-100 object-fit-cover filter-brigthness" alt="...">
        </div>
        <div class="carousel-item h-150px">
          <img src="../resources/img/optional_banner_4.jpg"
            class="d-block w-100 h-100 object-fit-cover filter-brigthness" alt="...">
        </div>
        <div class="carousel-item h-150px">
          <img src="../resources/img/optional_banner_5.jpg"
            class="d-block w-100 h-100 object-fit-cover filter-brigthness" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="d-flex flex-column g-3 align-items-center m-3 ">
      <div class="col-3">
        <label for="name" class="col-form-label">Name:</label>
      </div>
      <div class="col-3">
        <input type="name" id="name" class="form-control">
      </div>
    </div>
    <div class="d-flex flex-column g-3 align-items-center m-3">
      <div class="col-3">
        <label for="email" class="col-form-label">Email:</label>
      </div>
      <div class="col-3">
        <input type="email" id="email" class="form-control">
      </div>
    </div>
    <div class="d-flex flex-column g-3 align-items-center m-3">
      <div class="col-3">
        <label for="message" class="col-form-label">Message:</label>
      </div>
      <div class="col-3">
        <textarea id="message" class="form-control" rows="4"></textarea>
      </div>
      <button type="submit">Submit</button>
    </div>
  </div>
